<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="container">
      <img class="desktop-img" src="/images/image-product-desktop.jpg" alt="image-product-desktop">
      <img class="mobile-img" src="images/image-product-mobile.jpg" alt="image-product-mobile">
    <div class="text">
      <ul>
        <li>
          <p>perfume</p>
        </li>
        <li>
          <h2>
            Gabrielle Essence Eau De Parfum
          </h2>
        </li>
        <li>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </li>
        <li>
          <p>$149.99
            <span id="price-cut">$169.99</span>
          </p>
        </li>
        <li><a href="#">
          <span class="material-symbols-outlined" id="cart">
            shopping_cart
            </span>Add to Cart
          </a></li>
      </ul>
    </div>
  </div>


</body>

</html>
